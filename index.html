<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic NFT Scroll</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Poppins', sans-serif;
            min-height: 200vh; /* Ensure enough height for scrolling */
            overflow-x: hidden;
        }

        .gallery {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }

        .card {
            position: absolute;
            width: 300px;
            height: 450px;
            opacity: 0;
            transform: translateY(100px) rotate(5deg); /* Initial tilt */
            transition: transform 0.8s ease, opacity 0.8s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid #ffd700;
            overflow: hidden;
            z-index: 10;
        }

        .card.active {
            opacity: 1;
            transform: translateY(0) rotate(5deg); /* Maintain slight tilt */
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card:hover img {
            transform: scale(1.05); /* Subtle zoom on hover */
        }

        /* Background cards for stacked effect */
        .bg-card {
            position: absolute;
            width: 280px;
            height: 430px;
            background: #fff;
            border-radius: 15px;
            opacity: 0.3;
            transform: translateX(-20px) translateY(20px) rotate(-5deg);
            z-index: 5;
            transition: opacity 0.5s;
        }

        .bg-card:nth-child(2) {
            transform: translateX(20px) translateY(20px) rotate(10deg);
            opacity: 0.2;
        }

        .bg-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gallery">
        <!-- Background cards for stacked effect -->
        <div class="bg-card"><img src="nft2.png" alt="NFT 2"></div>
        <div class="bg-card"><img src="nft3.png" alt="NFT 3"></div>
        <!-- Main card -->
        <div class="card active">
            <img src="nft1.png" alt="NFT 1">
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        const bgCards = document.querySelectorAll('.bg-card');
        const nfts = [
            'nft1.png', 'nft2.png', 'nft3.png', 'nft4.png', 'nft5.png',
            'nft6.png', 'nft7.png', 'nft8.png', 'nft9.png'
        ];
        let currentIndex = 0;
        let lastScrollY = window.scrollY;
        let isAnimating = false;

        // Show initial card
        setTimeout(() => {
            card.classList.add('active');
        }, 300);

        // Update background cards
        function updateBackgroundCards() {
            bgCards[0].querySelector('img').src = nfts[(currentIndex + 1) % nfts.length];
            bgCards[1].querySelector('img').src = nfts[(currentIndex + 2) % nfts.length];
        }

        // Handle scroll
        window.addEventListener('scroll', () => {
            if (isAnimating) return; // Prevent multiple animations

            const currentScrollY = window.scrollY;
            const scrollDirection = currentScrollY > lastScrollY ? 'down' : 'up';
            lastScrollY = currentScrollY;

            // Trigger change only when scrolling a significant amount
            if (Math.abs(currentScrollY - lastScrollY) > 100) {
                isAnimating = true;

                // Slide out current card
                card.style.transform = `translateY(${scrollDirection === 'down' ? '-100vh' : '100vh'}) rotate(5deg)`;
                card.style.opacity = '0';

                setTimeout(() => {
                    // Update to next/previous NFT
                    if (scrollDirection === 'down') {
                        currentIndex = (currentIndex + 1) % nfts.length;
                    } else {
                        currentIndex = (currentIndex - 1 + nfts.length) % nfts.length;
                    }

                    // Update card image
                    card.querySelector('img').src = nfts[currentIndex];
                    card.querySelector('img').alt = `NFT ${currentIndex + 1}`;

                    // Slide in new card
                    card.style.transform = `translateY(${scrollDirection === 'down' ? '100px' : '-100px'}) rotate(5deg)`;
                    card.style.opacity = '0';
                    setTimeout(() => {
                        card.style.transform = 'translateY(0) rotate(5deg)';
                        card.style.opacity = '1';
                        updateBackgroundCards();
                        isAnimating = false;
                    }, 50);
                }, 800); // Match CSS transition duration
            }
        });

        // Initialize background cards
        updateBackgroundCards();
    </script>
</body>
</html>
