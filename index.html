<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unique 3D NFT Grid-Orbit</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at center, #0a0a1f, #1e2a3c, #0a0a1f);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y pinch-zoom;
        }

        .showcase {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 3000px;
            transform-style: preserve-3d;
        }

        .nft-card {
            position: absolute;
            width: 240px;
            height: 360px;
            opacity: 0;
            transform: translate3d(0, 80px, -100px) scale(0.7) rotate(3deg);
            transition: transform 0.25s ease-in-out, opacity 0.25s ease-in-out;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8), 0 0 8px rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            border: 2px solid #00f7ff;
            overflow: hidden;
            will-change: transform, opacity;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(0, 255, 255, 0.03));
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .nft-card.active {
            opacity: 1;
            transform: translate3d(0, 0, 0) scale(1) rotate(0);
            z-index: 40;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.9), 0 0 12px rgba(0, 255, 255, 0.5);
            border: 3px solid #00f7ff;
        }

        .nft-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.25s ease-in-out;
            pointer-events: none;
        }

        .nft-card:hover img, .nft-card:active img {
            transform: scale(1.12);
        }

        /* Background cards in 3D grid-orbit */
        .nft-card.bg {
            z-index: 10;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .nft-card {
                width: 200px;
                height: 300px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="showcase">
        <!-- NFT cards -->
        <div class="nft-card active"><img src="nft1.png" alt="NFT 1"></div>
        <div class="nft-card bg"><img src="nft2.png" alt="NFT 2"></div>
        <div class="nft-card bg"><img src="nft3.png" alt="NFT 3"></div>
        <div class="nft-card bg"><img src="nft4.png" alt="NFT 4"></div>
        <div class="nft-card bg"><img src="nft5.png" alt="NFT 5"></div>
        <div class="nft-card bg"><img src="nft6.png" alt="NFT 6"></div>
        <div class="nft-card bg"><img src="nft7.png" alt="NFT 7"></div>
        <div class="nft-card bg"><img src="nft8.png" alt="NFT 8"></div>
        <div class="nft-card bg"><img src="nft9.png" alt="NFT 9"></div>
    </div>

    <script>
        const showcase = document.querySelector('.showcase');
        const nftCards = document.querySelectorAll('.nft-card');
        const nfts = [
            'nft1.png', 'nft2.png', 'nft3.png', 'nft4.png', 'nft5.png',
            'nft6.png', 'nft7.png', 'nft8.png', 'nft9.png'
        ];
        let currentIndex = 0;
        let isAnimating = false;

        // Preload images
        nfts.forEach(src => {
            const img = new Image();
            img.src = src;
        });

        // Initialize showcase positions
        function updateShowcase() {
            const positions = [
                { x: -120, y: -80, z: -150, rotate: -8, opacity: 0.3 }, // Top-left
                { x: 120, y: -80, z: -150, rotate: 8, opacity: 0.3 },  // Top-right
                { x: -180, y: 0, z: -200, rotate: -10, opacity: 0.25 }, // Mid-left
                { x: 180, y: 0, z: -200, rotate: 10, opacity: 0.25 },  // Mid-right
                { x: -120, y: 80, z: -150, rotate: -8, opacity: 0.2 }, // Bottom-left
                { x: 120, y: 80, z: -150, rotate: 8, opacity: 0.2 },  // Bottom-right
                { x: -60, y: 100, z: -180, rotate: -6, opacity: 0.15 }, // Bottom-left-2
                { x: 60, y: 100, z: -180, rotate: 6, opacity: 0.15 }  // Bottom-right-2
            ];

            nftCards.forEach((card, i) => {
                if (i === currentIndex) {
                    card.classList.add('active');
                    card.style.transform = 'translate3d(0, 0, 0) scale(1) rotate(0)';
                    card.style.opacity = '1';
                } else {
                    card.classList.remove('active');
                    const posIndex = (i - currentIndex + nfts.length) % nfts.length - 1;
                    const pos = posIndex >= 0 ? positions[posIndex] : positions[0];
                    card.style.transform = `translate3d(${pos.x}px, ${pos.y}px, ${pos.z}px) scale(0.7) rotate(${pos.rotate}deg)`;
                    card.style.opacity = pos.opacity;
                }
                card.querySelector('img').src = nfts[i];
                card.querySelector('img').alt = `NFT ${i + 1}`;
            });
        }

        // Change active NFT
        function changeNFT(direction) {
            if (isAnimating) return;
            isAnimating = true;

            // Update index
            if (direction === 'right') {
                currentIndex = (currentIndex + 1) % nfts.length;
            } else {
                currentIndex = (currentIndex - 1 + nfts.length) % nfts.length;
            }

            // Animate transition
            nftCards[currentIndex].classList.add('active');
            nftCards[currentIndex].style.transform = 'translate3d(0, -40px, -100px) scale(0.8) rotate(0)';
            nftCards[currentIndex].style.opacity = '0';

            requestAnimationFrame(() => {
                setTimeout(() => {
                    updateShowcase();
                    isAnimating = false;
                }, 250); // Match transition duration
            });
        }

        // Handle tap/click
        showcase.addEventListener('click', (e) => {
            const rect = showcase.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const halfWidth = rect.width / 2;
            const direction = clickX > halfWidth ? 'right' : 'left';
            changeNFT(direction);
        });

        // Handle swipe
        let touchStartX = 0;
        showcase.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            e.preventDefault();
        });

        showcase.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;
            if (Math.abs(deltaX) > 25) {
                const direction = deltaX < 0 ? 'right' : 'left';
                changeNFT(direction);
            }
        });

        // Initialize showcase
        updateShowcase();
    </script>
</body>
</html>
