<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic NFT Flip</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .gallery {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }

        .card {
            position: absolute;
            width: 300px;
            height: 450px;
            opacity: 0;
            transform: translateY(100px) rotate(5deg); /* Initial tilt */
            transition: transform 0.8s ease, opacity 0.8s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid #ffd700;
            overflow: hidden;
            z-index: 10;
            cursor: pointer;
        }

        .card.active {
            opacity: 1;
            transform: translateY(0) rotate(5deg); /* Maintain slight tilt */
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card.flip-right .card-inner {
            transform: rotateY(180deg); /* Flip right for next */
        }

        .card.flip-left .card-inner {
            transform: rotateY(-180deg); /* Flip left for previous */
        }

        .front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
        }

        .front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card:hover img {
            transform: scale(1.05); /* Subtle zoom on hover */
        }

        /* Background cards for stacked effect */
        .bg-card {
            position: absolute;
            width: 280px;
            height: 430px;
            background: #fff;
            border-radius: 15px;
            opacity: 0.3;
            transform: translateX(-20px) translateY(20px) rotate(-5deg);
            z-index: 5;
            transition: opacity 0.5s;
        }

        .bg-card:nth-child(2) {
            transform: translateX(20px) translateY(20px) rotate(10deg);
            opacity: 0.2;
        }

        .bg-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Arrow buttons for desktop */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #ffd700;
            cursor: pointer;
            z-index: 20;
            user-select: none;
        }

        .arrow-left {
            left: calc(50% - 200px);
        }

        .arrow-right {
            right: calc(50% - 200px);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gallery">
        <!-- Background cards for stacked effect -->
        <div class="bg-card"><img src="nft2.png" alt="NFT 2"></div>
        <div class="bg-card"><img src="nft3.png" alt="NFT 3"></div>
        <!-- Main card -->
        <div class="card active">
            <div class="card-inner">
                <div class="front"><img src="nft1.png" alt="NFT 1"></div>
            </div>
        </div>
        <!-- Arrow buttons for desktop -->
        <div class="arrow arrow-left" onclick="flipCard('left')">←</div>
        <div class="arrow arrow-right" onclick="flipCard('right')">→</div>
    </div>

    <script>
        const card = document.querySelector('.card');
        const cardInner = document.querySelector('.card-inner');
        const frontImg = document.querySelector('.front img');
        const bgCards = document.querySelectorAll('.bg-card');
        const nfts = [
            'nft1.png', 'nft2.png', 'nft3.png', 'nft4.png', 'nft5.png',
            'nft6.png', 'nft7.png', 'nft8.png', 'nft9.png'
        ];
        let currentIndex = 0;
        let isAnimating = false;

        // Show initial card
        setTimeout(() => {
            card.classList.add('active');
        }, 300);

        // Update background cards
        function updateBackgroundCards() {
            bgCards[0].querySelector('img').src = nfts[(currentIndex + 1) % nfts.length];
            bgCards[1].querySelector('img').src = nfts[(currentIndex + 2) % nfts.length];
        }

        // Flip card function
        function flipCard(direction) {
            if (isAnimating) return; // Prevent multiple animations
            isAnimating = true;

            // Apply flip animation
            card.classList.add(direction === 'right' ? 'flip-right' : 'flip-left');

            setTimeout(() => {
                // Update to next/previous NFT
                if (direction === 'right') {
                    currentIndex = (currentIndex + 1) % nfts.length;
                } else {
                    currentIndex = (currentIndex - 1 + nfts.length) % nfts.length;
                }

                // Update card image
                frontImg.src = nfts[currentIndex];
                frontImg.alt = `NFT ${currentIndex + 1}`;

                // Reset flip and slide in from top
                card.classList.remove('flip-right', 'flip-left');
                card.style.transform = 'translateY(-100px) rotate(5deg)';
                card.style.opacity = '0';

                setTimeout(() => {
                    card.style.transform = 'translateY(0) rotate(5deg)';
                    card.style.opacity = '1';
                    updateBackgroundCards();
                    isAnimating = false;
                }, 50);
            }, 800); // Match CSS transition duration
        }

        // Handle click on card (for desktop)
        card.addEventListener('click', (e) => {
            const rect = card.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const halfWidth = rect.width / 2;
            const direction = clickX > halfWidth ? 'right' : 'left';
            flipCard(direction);
        });

        // Handle swipe for mobile
        let touchStartX = 0;
        card.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        card.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;
            if (Math.abs(deltaX) > 50) { // Minimum swipe distance
                const direction = deltaX < 0 ? 'right' : 'left';
                flipCard(direction);
            }
        });

        // Initialize background cards
        updateBackgroundCards();
    </script>
</body>
</html>
